<!DOCTYPE html>
<html>
<head>
<title>SignUp Form</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link href="UI/css/style.css" type="text/css" rel="stylesheet"/>
<!-- script for form validation that ensures all fields are filled-->
	<script src="js/formValidation.js"></script>

</head>
<body>
	<div class="header">
	  <a href="#" class="brand">StackOverflow-lite</a>
	  <div class="header-right">
	    <a href="login.html" class="active">Login</a>
	  </div>
	</div>

	<div class="wrap">
		<form id="postData" name="signUp" >
				<p id="msg"></p>
			<h2>Signup to Register</h2>
			<input type="text" name="Fname" id="Fname" placeholder="Enter First Name" required>
			<input type="text" name="Lname" id="Lname" placeholder="Enter Last Name" required>
			<input type="email" name="email" id="email" placeholder="Enter your email" required>
			<input type="text" name="username" id="username" placeholder="Enter username" required>
			<input type="password" name="password" id="password" placeholder="Enter your password" required>
			<input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
			<br>
			<br>
			<input type="checkbox" name="checkbox" id="checkbox" required=true> I agree to terms and conditions
			<br>
			<input type="submit" value="signUp">
		</form>
	</div>
	
<footer class="footer">
  <p>&copy; Copyright 2018, StackOverFlow-lite</p>
</footer>
<script src="js/signUp.js"></script>
</body>
</html>
